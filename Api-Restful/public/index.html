<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ApiRestful</title>
</head>
<body>
    <h1>Carga Tu Producto:</h1>
    <form action="/api/productos" method="post">
        <input type="text" name="title" placeholder="Nombre del Producto">
        <input type="number" id="price" name="price" placeholder="Precio">
        <input type="text" name="thumbnail" placeholder="Url de la Imagen">
        <input type="submit">
    </form>
</body>
</html>
